<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="nav">
    <span style="--i:0;--x:-1;--y:0"><ion-icon name="camera-outline"></ion-icon></span>
    <span style="--i:1;--x:1;--y:0"><ion-icon name="diamond-outline"></ion-icon></span>
    <span style="--i:2;--x:0;--y:-1"><ion-icon name="alarm-outline"></ion-icon></span>
    <span style="--i:3;--x:0;--y:1"><ion-icon name="musical-notes-outline"></ion-icon></span>
    <span style="--i:4;--x:1;--y:1"><ion-icon name="chatbubble-outline"></ion-icon></span>
    <span style="--i:5;--x:-1;--y:-1"><ion-icon name="bluetooth-outline"></ion-icon></span>
    <span style="--i:6;--x:0;--y:0"><ion-icon name="bluetooth-outline"></ion-icon></span>
    <span style="--i:7;--x:-1;--y:1"><ion-icon name="wifi-outline"></ion-icon></span>
    <span style="--i:8;--x:1;--y:-1"><ion-icon name="flashlight-outline"></ion-icon></span>


</div>


<script>
    let nav = document.querySelector('.nav');
    nav.onclick = function () {
        nav.classList.toggle('active')
    }
</script>

<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js" type="module"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
